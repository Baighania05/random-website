<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background implements</title>
    <style>
div{
    width: 500px;
    height: 500px;
    border: 2px solid;
    background-image: url(https://images.pexels.com/photos/31644696/pexels-photo-31644696.jpeg);
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

div h3{
    color: rgb(255, 253, 254);
    font-size: 33px;
}
div p{
    color: rgb(255, 253, 254);
    font-size: 20px;
}
    </style>
</head>
<body>
    <div>
            
    <h3>HELLO</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque earum amet exercitationem non! Aut ut voluptatem 
        animi odio numquam sunt neque tempore ad quas, veritatis enim, velit fuga incidunt necessitatibus?</p>
    </div>

</body>
</html>
