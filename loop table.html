<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table loop</title>
</head>
<body>
    <!-- table -->
     <script>
        let num = prompt("which table you want....");
        for(let x =1; x<=10; x++){
            document.write(num + "*" + x + "="+ (num*x)+"<br>" )
        }
     </script>
</body>
</html>
