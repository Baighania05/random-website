<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
         {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: relative;
        animation: moveBox 3s infinite alternate;

      }

      @keyframes moveBox {
        0% {
          left: 0;
          background-color: rgb(65, 140, 11);
        }
        100% {
          left: 300px;
          transform: rotate(360deg);
          border-radius: 50%;
          background-color: rgb(192, 167, 7);
        }
      }
      
    </style>

</head>
<body>
    <div class="box"></div>
</body>
</html>
